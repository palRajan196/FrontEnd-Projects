    <h1><span id="element"></span></h1>
    <div class="parent">
      <div class="child">
        <div class="display">
          <input type="text" name="display" id="result" readonly />
        </div>
        <div>
          <input
            type="button"
            value="AC"
            class="symbol"
            onclick="allclear(this)"
          />
          <input
            type="button"
            value="DEL"
            class="symbol"
            onclick="delete_val(this)"
          />
          <input type="button" value="." class="symbol" onclick="num(this)" />
          <input type="button" value="/" class="symbol" onclick="num(this)" />
        </div>
        <div>
          <input type="button" value="7" onclick="num(this)" />
          <input type="button" value="8" onclick="num(this)" />
          <input type="button" value="9" onclick="num(this)" />
          <input type="button" value="*" class="symbol" onclick="num(this)" />
        </div>
        <div>
          <input type="button" value="4" onclick="num(this)" />
          <input type="button" value="5" onclick="num(this)" />
          <input type="button" value="6" onclick="num(this)" />
          <input type="button" value="-" class="symbol" onclick="num(this)" />
        </div>
        <div>
          <input type="button" value="1" onclick="num(this)" />
          <input type="button" value="2" onclick="num(this)" />
          <input type="button" value="3" onclick="num(this)" />
          <input type="button" value="+" class="symbol" onclick="num(this)" />
        </div>
        <div>
          <input type="button" value="00" onclick="num(this)" />
          <input type="button" value="0" onclick="num(this)" />
          <input
            type="button"
            value="="
            class="symbol"
            id="equal"
            onclick="cal(this)"
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      setTimeout(() => {
        var typed = new Typed("#element", {
          strings: ["DIGITAL CALCULATOR"],
          typeSpeed: 50,
        });
      }, 2000);
    </script>
  </body>
  <script src="calculator.js"></script>
</html>
