<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="Tic_Tac_Toe.css" />
  </head>
  <body>
    <section id="main">
      <audio id="tune" src="tune.mp3"></audio>
      <audio id="success" src="success.mp3"></audio>
      <h1 id="gamename">Tic Tac Toe</h1>
      <div id="head">
        <h1 id="win"></h1>
        <button id="newgame" onclick="newgame()">New Game</button>
      </div>
      <h3 id="turn"></h3>
      <div id="container">
        <div id="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    </section>
  </body>
  <script src="Tic_Tac_Toe.js"></script>
</html>
